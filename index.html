<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script>
        // Get the SWF file from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const swfFile = urlParams.get('file'); // e.g., ?file=game1.swf

        // If no file is provided in the URL, redirect to a default page or show an error
        if (!swfFile) {
            document.body.innerHTML = "<h1>Error: No SWF file specified!</h1>";
        } else {
            // Set the SWF file URL dynamically
            const swfUrl = "https://your-netlify-site-url.com/games6/" + swfFile;
            const swfObjectHTML = `
                <object data="${swfUrl}" type="application/x-shockwave-flash" width="800" height="600">
                    <param name="movie" value="${swfUrl}">
                </object>
            `;
            document.body.innerHTML = swfObjectHTML;
        }
    </script>
</head>
<body>
</body>
</html>
